repo: 'https://github.com/juju-solutions/charm-openstack-integrator'
includes:
  - 'layer:basic'
  - 'layer:status'
  - 'layer:snap'
  - 'layer:nagios'
  - 'interface:openstack-integration'
  - 'interface:public-address'
  - 'interface:keystone-credentials'
options:
  basic:
    use_venv: true
    packages:
      - python3-openstackclient
  snap:
    openstackclients:
      channel: stable
      classic: true
exclude:
  - .tox
  - __pycache__
  - tests
  - conftest.py
  - tox.ini
