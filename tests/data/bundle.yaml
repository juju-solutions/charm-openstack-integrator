description: A minimal two-machine Kubernetes cluster.
series: {{ series }}
machines:
  '0':
    constraints: cores=2 mem=4G root-disk=16G
    series: {{ series }}
  '1':
    constraints: cores=2 mem=4G root-disk=16G
    series: {{ series }}
applications:
  flannel:
    charm: flannel
    channel: latest/edge
  containerd:
    charm: containerd
    channel: latest/edge
  easyrsa:
    charm: easyrsa
    channel: latest/edge
    num_units: 1
    to:
    - 'lxd:0'
  etcd:
    charm: etcd
    channel: latest/edge
    num_units: 1
    options:
      channel: 3.4/stable
    to:
    - '0'
  kubernetes-control-plane:
    charm: kubernetes-control-plane
    channel: latest/edge
    constraints: cores=2 mem=4G root-disk=16G
    expose: true
    num_units: 1
    options:
      channel: 1.21/stable
    to:
    - '0'
  kubernetes-worker:
    charm: kubernetes-worker
    channel: edge
    constraints: cores=2 mem=4G root-disk=16G
    expose: true
    num_units: 1
    options:
      channel: 1.21/stable
    to:
    - '1'
  openstack-integrator:
    charm: {{ openstack_integrator }}
    num_units: 1
    trust: true
    to:
    - 'lxd:0'

relations:
- - kubernetes-control-plane:kube-api-endpoint
  - kubernetes-worker:kube-api-endpoint
- - kubernetes-control-plane:kube-control
  - kubernetes-worker:kube-control
- - kubernetes-control-plane:certificates
  - easyrsa:client
- - kubernetes-control-plane:etcd
  - etcd:db
- - kubernetes-worker:certificates
  - easyrsa:client
- - etcd:certificates
  - easyrsa:client
- - flannel:etcd
  - etcd:db
- - flannel:cni
  - kubernetes-control-plane:cni
- - flannel:cni
  - kubernetes-worker:cni
- - containerd:containerd
  - kubernetes-worker:container-runtime
- - containerd:containerd
  - kubernetes-control-plane:container-runtime
- - openstack-integrator:clients
  - kubernetes-control-plane:openstack
- - openstack-integrator:clients
  - kubernetes-worker:openstack
