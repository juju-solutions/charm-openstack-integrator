description: A minimal two-machine Kubernetes cluster + one machine for openstack-integrator.
series: {{ series }}
machines:
  '0':
    constraints: cores=4 mem=4G root-disk=16G
    series: {{ series }}
  '1':
    constraints: cores=4 mem=4G root-disk=16G
    series: {{ series }}
  '2':
    constraints: cores=2 mem=2G root-disk=16G
    series: {{ series }}
applications:
  containerd:
    charm: cs:~containers/containerd
    channel: edge
  easyrsa:
    charm: cs:~containers/easyrsa
    channel: edge
    num_units: 1
    to:
    - '1'
  etcd:
    charm: cs:~containers/etcd
    channel: edge
    num_units: 1
    options:
      channel: 3.4/stable
    to:
    - '0'
  flannel:
    charm: cs:~containers/flannel
    channel: edge
  kubernetes-master:
    charm: cs:~containers/kubernetes-master
    channel: edge
    constraints: cores=4 mem=4G root-disk=16G
    expose: true
    num_units: 1
    options:
      channel: 1.21/stable
    to:
    - '0'
  kubernetes-worker:
    charm: cs:~containers/kubernetes-worker
    channel: edge
    constraints: cores=4 mem=4G root-disk=16G
    expose: true
    num_units: 1
    options:
      channel: 1.21/stable
    to:
    - '1'
  openstack-integrator:
    charm: {{ master_charm }}
    num_units: 1
    trust: true
    constraints: cores=2 mem=2G root-disk=16G
    to:
    - '2'

relations:
- - kubernetes-master:kube-api-endpoint
  - kubernetes-worker:kube-api-endpoint
- - kubernetes-master:kube-control
  - kubernetes-worker:kube-control
- - kubernetes-master:certificates
  - easyrsa:client
- - kubernetes-master:etcd
  - etcd:db
- - kubernetes-worker:certificates
  - easyrsa:client
- - etcd:certificates
  - easyrsa:client
- - flannel:etcd
  - etcd:db
- - flannel:cni
  - kubernetes-master:cni
- - flannel:cni
  - kubernetes-worker:cni
- - containerd:containerd
  - kubernetes-worker:container-runtime
- - containerd:containerd
  - kubernetes-master:container-runtime
- - openstack-integrator:clients
  - kubernetes-master:openstack
- - openstack-integrator:clients
  - kubernetes-worker:openstack
